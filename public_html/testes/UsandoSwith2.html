    <body>
        <script>
            function verificar() {
                var nome = document.getElementById("nome").value;
                switch (nome) {

                    case "Jose":
                        document.getElementById("demo").innerHTML = "Você é o Jose!";
                        break;
                    case "Joao":
                        document.getElementById("demo").innerHTML = "Você é o Joao!";
                        break;
                    case "Ana":
                        document.getElementById("demo").innerHTML = "Você é a Ana!";
                        break;

                    default :
                        document.getElementById("demo").innerHTML = "Você é uma pessoa desconhecida!";
                        break;
                }
            }
        </script>

        Nome <input id="nome" type="text" />
        <button onclick="verificar()">Submeter</button>

        <p id="demo"></p>
    </body>
