    <head>
        <title>MaiorMenor2</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" type="text/css">      
        <script type="text/javascript" src=""></script>
    </head>
    <body>
        <script>
            function calcular() {
                var numero1 = document.getElementById("number1").value,
                        numero2 = document.getElementById("number2").value;

                if (numero1 > numero2) {
                    document.getElementById("demo").innerHTML = " <h4>Resultado da soma:</h4>" +
                            "O numero  " + numero1 + " é Maior!";
                    document.getElementById("demo2").innerHTML = " <img src='../img/dark.png'>";

                }
                else {
                    document.getElementById("demo").innerHTML = " <h4>Resultado da soma:</h4>" +
                            "O numero " + numero2 + " é Maior!";
                    document.getElementById("demo2").innerHTML = " <img src='../img/jonny.png'>";
                }

            }
        </script>

        Nuumero <input id="number1" type="text" /></br>
        Nuumero <input id="number2" type="text" /></br>
        <button onclick="calcular()">Submeter</button>

        <p id ="demo"></p>
        <p id ="demo2"></p>
    </body>
</html>
