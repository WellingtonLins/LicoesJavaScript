<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="">
    </head>
    <body>

        <p>Resultado</p>
        <p id="demo"></p>

        <script>

            function fatorial(numero) {
                var i;
                var fator = 1;
            
            
             for(i = 1; i <= numero ; i++){
                 fator = fator * i;
             }
            return fator;
            }


            var valor;
            valor = 5;
            document.getElementById("demo").innerHTML = 'The valour of the fatorial is:' + fatorial(valor);
        </script>
    </body>
</html>
