<!DOCTYPE html>
<!--DisplayObject-->
<html>
    <head>
        <title>DisplayObjec</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var pessoa = {
                nome: "joe",
                idade: 25
            };

            function mostra() {
                console.log(pessoa.nome);
                console.log(pessoa.idade);
            }
         console.log("Chamando uma função para mostrar os dados do objeto pessoa");
            console.log(mostra());

        </script>
    </body>
</html>
